<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Лента</title>
</head>

<body>
    <section class="content">
        <div class="container">
            <button data-modal class="button content__button">Добавить запись</button>
            <h1 class="title content__title">Лента</h1>
            <div class="posts">
            </div>
        </div>
    </section>
    <div class="modal hide">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Новая запись</div>
                    <input required placeholder="Как тебя зовут?" name="name" type="text" class="modal__input">
                    <textarea name="text" placeholder="Что нового?" cols=" 30" rows="10"
                        class="modal__input"></textarea>
                    <button class="button">Опубликовать</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
